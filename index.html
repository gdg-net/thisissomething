<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jedi Archives - Classified Mission</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            min-height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            color: #ffd700;
            overflow-x: hidden;
        }

        html {
            height: 100%;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px #ffd700;
            letter-spacing: 0.2em;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #c0c0c0;
            max-width: 600px;
            line-height: 1.6;
        }

        .mission-button {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: 3px solid #ffd700;
            color: #000;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .mission-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
            background: linear-gradient(45deg, #f7931e, #ff6b35);
        }

        .mission-button:active {
            transform: scale(0.98);
        }

        .warning {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #ff4444;
            font-style: italic;
        }

        .lightsaber {
            width: 4px;
            height: 100px;
            background: linear-gradient(to bottom, #00ff00 0%, #ffffff 50%, #00ff00 100%);
            margin: 2rem auto;
            border-radius: 2px;
            box-shadow: 0 0 20px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px #00ff00; }
            to { box-shadow: 0 0 40px #00ff00, 0 0 60px #00ff00; }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 0 1rem;
            }
            
            .mission-button {
                font-size: 1.1rem;
                padding: 0.8rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <main class="container">
        <h1 class="logo">JEDI ARCHIVES</h1>
        
        <p class="subtitle">
            Greetings, young Padawan. The Jedi Council has discovered ancient knowledge 
            hidden in the depths of the galaxy. This classified mission will reveal 
            secrets that have been lost for millennia.
        </p>
        
        <div class="lightsaber"></div>
        
        <button class="mission-button" onclick="window.open('Rickroll.html', '_blank', 'noopener,noreferrer')">
            üöÄ Begin Secret Mission
        </button>
        
        <p class="warning">
            ‚ö†Ô∏è Warning: This mission may contain unexpected revelations
        </p>
    </main>

    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random animation delay
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
        }
        
        // Initialize stars when page loads
        createStars();
        
        // Add some interactivity to the button
        const button = document.querySelector('.mission-button');
        button.addEventListener('mouseenter', () => {
            button.style.textShadow = '0 0 10px #ffd700';
        });
        
        button.addEventListener('mouseleave', () => {
            button.style.textShadow = 'none';
        });
    </script>

</html>
